<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/chart/">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // JavaScript フォールバック
        if (window.location.pathname === '/') {
            window.location.href = '/chart/';
        }
    </script>
    <p>リダイレクト中... <a href="/chart/">こちらをクリック</a></p>
</body>
</html>
